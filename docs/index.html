<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/meuestilo.css">
    <title>Jogo da Forca</title>
</head>
<body>
    <div class="container">
        <div id="cabecalho">
            <header class="text-center p-3 text-white bg-warning">
                <h1 class="display-2">JOGO DA FORCA</h1>
            </header>
        </div>
        <div>
            <img id="imagem" src="img/forca0.png">
        </div>
        <div id="exibicao-palavra" class="text-white"></div>
        <div id="letra" class="row m-3">
            <div class="col">
                <div class="mb-2">
                    <input type="text"  class="form-control" name="nome" id="entrada" placeholder="Digite uma letra" maxlength="1">
                </div>
                <button id="confirmar" type="button" class="btn btn-success text-white" onclick="chutarLetra()">
                    Confirmar
                </button>
                <button id="novojogo" class="btn btn-warning text-white" onclick="iniciar()">
                    Novo Jogo
                </button>
            </div>
        </div>
        <div id="dica" class="text-white">
            <h2>Dica: País</h2>
        </div> 
        <div id="mensagem" class="text-white"></div>
    </div>
    <br>
    <footer>
        <p class="text-white text-center m-5">© 2024 Jogo da Forca</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
